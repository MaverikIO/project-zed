


<div class="bg-slate-100 rounded max-w-full p-6">

  <div class="text-right">
    <a class="btn" (click)="newOrganization()">New Organization</a>
  </div>


    <table mat-table [dataSource]="items" class="bg-slate-100 text-xs">
      

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let item"> 
            <a routerLink="{{item.id}}">{{item.code}}</a> 
          </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> 
            <a routerLink="{{item.id}}">{{item.name}}</a>
          </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
