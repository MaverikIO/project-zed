
<div *ngIf="requestLoading">Loading...</div>

<div *ngIf="! requestLoading">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                {{ event?.name }}
            </div>
        </div>
    
        <div class="card-body">
            
        </div>
    </div>
    
    <a routerLink="/events/edit/{{event?.id}}">Edit Event</a>
    <br/>
    <a routerLink="/events/list">&lt; Back to Events List</a>    

</div>
