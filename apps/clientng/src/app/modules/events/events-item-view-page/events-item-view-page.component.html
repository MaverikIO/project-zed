
<div *ngIf="requestLoading">Loading...</div>

<div *ngIf="! requestLoading">

    <div class="layout">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    {{ event?.name }}
                </div>
            </div>
        
            <div class="card-body">
                <a class="standalone" routerLink="/events/edit/{{event?.id}}">Edit Event</a>
            </div>
        </div>
    </div>
    
    <div class="footer-actions">
        <a class="standalone" routerLink="/events/list">‚Üê Back to Events List</a>    
    </div>    
</div>
