

<div class="flex flex-row justify-end">
    <div class="rounded overflow-hidden shadow-lg bg-slate-100 p-4">
        <form #form="ngForm">
            API
            <select 
            name="api"
            class="bg-slate-100"
            (change)="onControlChange($event)"
            [(ngModel)]="selected"
            >
                <option *ngFor="let item of apis" [ngValue]="item">{{item.name}}</option>
            </select>
        </form>
    </div>
</div>
