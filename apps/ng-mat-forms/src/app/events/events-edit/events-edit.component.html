<div class="flex flex-col items-center">
    <div class="flex flex-col rounded overflow-hidden shadow-lg max-w-full w-2/3 bg-slate-100 p-4">
        <h2 *ngIf="!id" class="text-lg pb">New Event</h2>
        <h2 *ngIf="event?.id" class="text-lg pb">{{ event?.name }}</h2>

        <form form="ngForm" *ngIf="event">
            <div>
                <div><label class="text-sm text-gray-900">Event Name</label></div>
                <div><input class="rounded border-dashed border-2 border-sky-500 bg-slate-100 p-2 w-full" type="text" name="name" [(ngModel)]="event.name"></div>
            </div>
            <div class="py-4">
                <button 
                type="button" 
                (click)="submit()"
                [disbaled]="transactionLoading"
                class="rounded border-2 border-sky-500 bg-slate-100 hover:bg-sky-500 hover:text-white px-8 py-2 text-sky-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <div class="my-4 text-white">
        <a routerLink="/events/{{event?.id}}">View Event</a> 
        ãƒ»<a routerLink="/events">Events List</a>
    </div>
</div>
